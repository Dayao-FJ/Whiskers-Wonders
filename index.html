<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Game Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('Assets/Start Page Buttons/background.png');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('Assets/site_background.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
            display: none;
        }

        .game-container {
            width: 100vw;
            height: 100vh;
            max-width: calc(100vh * 2/3);
            max-height: calc(100vw * 3/2);
            position: relative;
            background-image: url('Assets/Start Page Buttons/background.png');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .game-title {
            margin-bottom: 30px;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }

        .game-title img {
            width: 100%;
            height: auto;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 80%;
            max-width: 300px;
        }

        .game-button {
            width: 100%;
            padding: 0;
            border: none;
            background: none;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .game-button img {
            width: 55%;
            height: auto;
        }

        .game-button:active {
            transform: scale(0.95);
        }

        @media screen and (min-aspect-ratio: 2/3) {
            body::after {
                display: block;
            }
            .game-container {
                margin: auto;
                border: 1px solid rgba(0,0,0,0.1);
            }
        }

        @media (orientation: landscape) {
            body::before {
                content: "Please rotate your device to portrait mode";
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.8);
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 999;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-title">
            <img src="Assets/Start Page Buttons/name.png" alt="Game Title">
        </div>

        <div class="button-container">
            <a href="Level1/level1_preview.html" class="game-button" style="margin-left: 22%;">
                <img src="Assets/Start Page Buttons/startBtn.png" alt="Button 1">
            </a>
            <button class="game-button">
                <img src="Assets/Start Page Buttons/settingsBtn.png" alt="Button 2">
            </button>
            <button class="game-button" onclick="openAboutIframe()">
                <img src="Assets/Start Page Buttons/aboutBtn.png" alt="Button 3">
            </button>
            <div id="aboutIframe" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.5);">
                <iframe src="aboutUs.html" style="width: 80vw; height: 80vh; border: none;"></iframe>
            </div>
            <script>
                function openAboutIframe() {
                    document.getElementById('aboutIframe').style.display = 'block';
                }
                function closeAboutIframe() {
                    document.getElementById('aboutIframe').style.display = 'none';
                }
            </script>        
        </div>
    </div>
    </body>
</html>
