<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Game Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .game-container {
            width: 100vw;
            height: 100vh;
            max-width: calc(100vh * 2/3);
            max-height: calc(100vw * 3/2);
            position: relative;
            background-image: url('../../Assets/picking_background.png');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        .cake-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            max-width: 300px;
            position: relative;
            height: 200px;
        }

        .cake-preview {
            position: absolute;
            width: 200px;
            height: auto;
            transform: translate(-100px, 40px);
            z-index: 1;
            left: 50%;
            top: 11%;
        }

        .cake-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 55px;
        }

        .cake-button {
            width: 69px;
            height: 69px;
            padding: 0;
            border: none;
            background: none;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .cake-button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .cake-button:active {
            transform: scale(0.95);
        }

        .next-button {
            width: 200px;
            padding: 0;
            border: none;
            background: none;
            cursor: pointer;
            transition: transform 0.2s;
            margin-left: 60px;
        }

        .next-button img {
            width: 70%;
            height: auto;
        }

        .next-button:active {
            transform: scale(0.95);
        }

        @media screen and (min-aspect-ratio: 2/3) {
            .game-container {
                margin: auto;
                border: 1px solid rgba(0,0,0,0.1);
            }
        }

        @media (orientation: landscape) {
            body::before {
                content: "Please rotate your device to portrait mode";
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.8);
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 999;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="cake-container">
            <img src="../../Assets/cakes_folder/cakes/shapes/IMG_0067-removebg-preview.png" alt="Preview Cake" class="cake-preview">
        </div>        
        <div class="cake-options">
            <a href="heart_choosen.html" class="cake-button">
                <img src="../../Assets/cakes_folder/cakes/shapes/file_00000000cd4861fa91aafedfb135101c-removebg-preview 2.png" alt="Cake 1">
            </a>
            <a href="circle_choosen.html" class="cake-button">
                <img src="../../Assets/cakes_folder/cakes/shapes/IMG_0066-removebg-preview.png" alt="Cake 2">
            </a>
            <a href="square_choosen.html" class="cake-button">
                <img src="../../Assets/cakes_folder/cakes/shapes/IMG_0067-removebg-preview.png" alt="Cake 3">
            </a>
        </div>

        <a href="../Icing_Choosing/Square/no_choosen.html" class="next-button">
            <img src="../../Assets/Buttons/nextBtn.png" alt="Next Button">
        </a>
    </div>
</body>
</html>
